 <div id="lewy">
 <h2>Oferta</h2>
 <ol>
 <li>Kawa palona Arabica</li>
 <li>Kawa palona Rabusta</li>
 <li>Kawa bezkofeinowa</li>
 <li>Kawa zielona</li>
 </ol>
 </div>
 <div id="prawy">
 <p>Podaj numer kawy</p>
 <input type="number" id="numerKawy"/>
 <p>Podaj wagę w dekagramach</p>
 <input type="number" id="masa"/>
 <button onclick="Zamow()">Zamów</button>
 <p id="cena"></p>
 </div>
 <footer>
 <p>Stronę przygotował: <b>XXXXXXXXXXX</b></p>
 </footer>
 <script>
 function Zamow(){
 var nrKawy = +document.getElementById("numerKawy").value;
 var wagaKawy = +document.getElementById("masa").value;
 var kosztZamowienia;
 if(nrKawy == 1){
 kosztZamowienia = 5 * wagaKawy;
 cena.innerHTML = "Koszt zamowienia wynosi " + kosztZamowienia + " zł";
 }
 else if(nrKawy == 2){
 kosztZamowienia = 7 * wagaKawy;
 cena.innerHTML = "Koszt zamowienia wynosi " + kosztZamowienia + " zł";
 }
 else if(nrKawy == 3){
 kosztZamowienia = 6 * wagaKawy;
 cena.innerHTML = "Koszt zamowienia wynosi " + kosztZamowienia + " zł";
 }
 else{
 cena.innerHTML = "Koszt zamowienia wynosi 0 zł";
 }
 }
 </script>
