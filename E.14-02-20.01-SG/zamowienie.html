<div id="baner">
<h2>Zamów nasz produkt</h2>
</div>
<div id="lewy">
<h1>Oferta</h1>
<table>
<tr><td>Kształty</td><td>Kolory</td></tr>
<tr><td>
<ol>
<li>miś</li>
<li>żabka</li>
<li>serce</li>
</ol></td>
<td><ol>
<li>czerwony</li>
<li>niebieski</li>
<li>żółty</li>
<li>inny</li>
</ol></td></tr>
</table>
</div>
<div id="prawy">
<p>Podaj numer kształtu: </p> 
<input type="number" min="1" id="ksztalt"></input>
<p>skomponuj swój kolor, podaj RGB: </p>
<label>R: </label><input type="number" min="0"max="255" id="R">
<label>G: </label><input type="number" min="0"max="255" id="G">
<label>B: </label><input type="number" min="0"max="255" id="B"><br/>
<button onclick="zamow()">Zamów</button><br/>
<p id="pisz">Wybrany kształt</p>
<button id="kolor">Wybrany kolor</button>
</div>
<div id="stopka">
<p>Autor strony: <i>XXXXXXXXXXX</i></p>
</div>
</body>
<script>
function zamow(){
var ksztalt=+document.getElementById("ksztalt").value;
  if(ksztalt==1){
    document.getElementById("pisz").innerHTML="Zamówiłeś żelka: miś";
  }
  else if(ksztalt==2){
    document.getElementById("pisz").innerHTML="Zamówiłeś żelka: żabka";
  }
  else if(ksztalt==3){
    document.getElementById("pisz").innerHTML="Zamówiłeś żelka: serce";
  }
  else{
    document.getElementById("pisz").innerHTML="Zamówiłeś żelka: inny kształt";
  }
  var r = +document.getElementById("R").value;
  var g = +document.getElementById("G").value;
  var b = +document.getElementById("B").value;
  document.getElementById("kolor").style.backgroundColor="rgb("+r+", "+g+", "+b+")";
}
</script>
