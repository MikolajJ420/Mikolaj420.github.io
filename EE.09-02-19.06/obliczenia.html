<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Stacja paliw</title>
	<link rel="stylesheet" href="styl3.css">
<body>
	<div id="baner-lewy">
		<h1>Stacja Paliw</h1>
	</div>
	
	<div id="baner-prawy">
		<a href="stacja.html"><img src="home.png"></a>
		<a href="obliczenia.html"><img src="znak.png"></a>
	</div>
	
	<div id="glowny">
		<h3>Oblicz koszt paliwa</h3>
		<a>Rodzaj paliwa (1-benzyna, 2-olej napędowy):</a> <br>
		<input id="rodzaj" type="number"> <br>
		
		<a>Ile litrów</a> <br>
		<input id="ilosc" type="number"> <br>
		
		<input type="button" onclick="licz()"value="OBLICZ">
		<div id="wynik"> </div>
	</div>
	
	<div id="lewy">
		<a class="link" href="kwerendy.txt">Pobierz kwerendy</a>
	</div>

	<div id="prawy">
		<img src="samochod.png" alt="samochód">
	</div>
	
	<div id="stopka">
		<p>Stronę opracował: MJ</p>
	</div>
	
	<script type="text/javascript">
		function licz(){
			var a = + document.getElementById("rodzaj").value;
			var b = + document.getElementById("ilosc").value;
			
			if (a == 1) {
				var wynik = b * 4;
			}
			
			else if (a == 2) {
				var wynik = b * 3.5;
			}
			
			else {
				var wynik = b * 0;
			}
			
			document.getElementById("wynik").innerHTML= "koszt paliwa: " + wynik + " zł";
			
		}
	</script>
</body>
</head>
</html>
