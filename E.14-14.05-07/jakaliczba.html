  <script>
 var x = +prompt("Podaj liczbę całkowitą");
 if(x==0){
 document.getElementById("liczba").innerHTML="Liczba "+x+" to zero"; 
 }
 else if(x<0){
 document.getElementById("liczba").innerHTML="Liczba "+x+" jest ujemna"; 
 }
 else{
 document.getElementById("liczba").innerHTML="Liczba "+x+" jest dodatnia";
 }
 </script>
