function oblicz(){
var a = dlugosc.value * 1;
var b = szerokosc.value * 1;

koszt = sciany * 8
wynik1.innerHTML="Powierzchnia całkowita ścian " + sciany +" m2";
wynik2.innerHTML="Koszt malowania " + koszt +" zł";
}
